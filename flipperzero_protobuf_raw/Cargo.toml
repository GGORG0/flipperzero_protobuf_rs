[package]
name = "flipperzero_protobuf_raw"
version = "0.25.0+1c84fa4"
edition = "2024"
authors = ["GGORG <GGORG0@protonmail.com>"]
license = "GPL-3.0-or-later"
description = "Raw, automatically generated bindings to the official Flipper Zero protobuf protocol definitions"
repository = "https://github.com/GGORG0/flipperzero_protobuf_rs"
categories = ["external-ffi-bindings"]

[dependencies]
pbjson = "0.7.0"
pbjson-types = "0.7.0"
prost = "0.14.1"
serde = "1.0.219"

[build-dependencies]
miette = { version = "7.6.0", features = ["fancy"] }
pbjson-build = "0.7.0"
prost = "0.14.1"
prost-build = "0.14.1"
protox = "0.9.0"
quote = "1.0.40"
